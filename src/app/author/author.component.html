<section class="container pt-5 pb-5" *ngIf="!formSuccess">
  <div class="row pt-md-3">
    <div class="col-md-8 offset-md-2">
      <div class="text-center pb-4">
        <h1 class="first-caps pb-4">authorContent heading</h1>
        <p>description</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="bg-white shadow rounded px-4 py-5">
       <form class="customeform-section" [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <!-- <div class="form-group col-md-2">
              <select formControlName="title" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <option value="" selected hidden>Title</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
              </select>
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">
                  Title is required
                </div>
              </div>
            </div> -->
            <div class="form-group col-md-6">
              <input type="text" placeholder="First name" formControlName="firstName"
                class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <input type="text" placeholder="Last name" formControlName="lastName" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" placeholder="Email" formControlName="email" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <input type="text" placeholder="Phone" formControlName="phone" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone is required</div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <textarea placeholder="Message" rows="4" formControlName="message" class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
              <div *ngIf="f.message.errors.required">Message is required</div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Next</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      Somethings
    </div>
  </div>
</section>
<app-thankyou *ngIf="formSuccess"></app-thankyou>
